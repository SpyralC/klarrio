[program:gunicorn]
directory=/home/klarrio
command=/home/ubuntu/env/bin/gunicorn --workers 3 --bind unix:/home/ubuntu/klarrio/app.sock run:app
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn/gunicorn.err.log
stdout_logfile=/var/log/gunicorn/gunicorn.out.log

[group:guni]
programs:gunicorn